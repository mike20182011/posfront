<h2 mat-dialog-title>
  Cierre Parcial - Compra #{{ data.numeroCompra }} <br>
  <small>Proveedor: {{ data.proveedor }}</small>
</h2>
<mat-dialog-content [formGroup]="form">
  

  <mat-form-field>
    <mat-label>Onzas Cerradas</mat-label>
    <input matInput type="number" formControlName="onzasCerradas">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Precio Unitario Actual</mat-label>
    <input matInput type="number" formControlName="precioUnitActual">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descuento</mat-label>
    <input matInput type="number" formControlName="descuento">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>

<div class="cierres-container">
  <h2>Listado de Proveedores - Cierres</h2>
<button mat-flat-button color="primary" (click)="abrirCierreParcial()">Cierre Parcial</button>

  <!-- 🔍 Buscador -->
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Buscar proveedor</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Ramiro, Mike..." />
  </mat-form-field>

  <!-- 📋 Tabla -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%;">

    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Proveedor </th>
      <td mat-cell *matCellDef="let proveedor"> {{ proveedor.nombre }} </td>
    </ng-container>

    <!-- Columna Onzas USD -->
    <ng-container matColumnDef="onzasUSD">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Onzas USD </th>
      <td mat-cell *matCellDef="let proveedor"> {{ proveedor.onzasUSD }} </td>
    </ng-container>

    <!-- Columna Onzas BOB -->
    <ng-container matColumnDef="onzasBOB">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Onzas BOB </th>
      <td mat-cell *matCellDef="let proveedor"> {{ proveedor.onzasBOB }} </td>
    </ng-container>

    <!-- Encabezados y Filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- 📌 Paginador -->
  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>

<div class="toolbar">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Buscar proveedor</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Nombre, teléfono o email">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="abrirDialogo()">
    Añadir Proveedor
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let proveedor">{{ proveedor.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let proveedor">{{ proveedor.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="telefono">
    <th mat-header-cell *matHeaderCellDef>Teléfono</th>
    <td mat-cell *matCellDef="let proveedor">{{ proveedor.telefono }}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let proveedor">{{ proveedor.email }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

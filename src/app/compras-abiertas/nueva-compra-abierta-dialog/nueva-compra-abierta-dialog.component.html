<h2 mat-dialog-title>Nueva Compra Abierta</h2>
<mat-dialog-content [formGroup]="form">

  <!-- Proveedor -->
  <mat-form-field>
    <mat-label>Proveedor</mat-label>
    <mat-select formControlName="proveedorId">
      <mat-option *ngFor="let p of proveedores" [value]="p.id">
        {{ p.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Moneda -->
  <mat-form-field>
    <mat-label>Moneda</mat-label>
    <mat-select formControlName="moneda">
      <mat-option value="USD">USD</mat-option>
      <mat-option value="BOB">BOB</mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Descuento solo en USD -->
  <mat-form-field *ngIf="form.get('moneda')?.value === 'USD'">
    <mat-label>Descuento</mat-label>
    <input matInput type="number" formControlName="descuentoPorcentaje">
  </mat-form-field>

  <!-- Tipo de cambio solo en BOB -->
  <mat-form-field *ngIf="form.get('moneda')?.value === 'BOB'">
    <mat-label>Tipo de Cambio</mat-label>
    <input matInput type="number" formControlName="tipoCambio">
  </mat-form-field>

  <!-- Precio inicial -->
  <mat-form-field>
    <mat-label>Precio Inicial</mat-label>
    <input matInput type="number" formControlName="precioInicial">
  </mat-form-field>

  <!-- Barras -->
  <h3>Barras</h3>
  <div formArrayName="barras">
    <div *ngFor="let barra of barras.controls; let i = index" [formGroupName]="i" class="barra-item">
      <mat-form-field>
        <mat-label>Peso (gr)</mat-label>
        <input matInput type="number" formControlName="pesoGr">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Pureza Arriba</mat-label>
        <input matInput type="number" step="0.01" formControlName="purezaArriba">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Pureza Abajo</mat-label>
        <input matInput type="number" step="0.01" formControlName="purezaAbajo">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Pureza Derecha</mat-label>
        <input matInput type="number" step="0.01" formControlName="purezaDerecha">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Pureza Izquierda</mat-label>
        <input matInput type="number" step="0.01" formControlName="purezaIzquierda">
      </mat-form-field>

      <button mat-icon-button color="warn" (click)="eliminarBarra(i)" *ngIf="barras.length > 1">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
  <button mat-stroked-button color="primary" (click)="nuevaBarra()">+ AÃ±adir Barra</button>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
